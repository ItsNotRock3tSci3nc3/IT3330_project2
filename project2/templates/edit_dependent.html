<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Dependent</title>
</head>
<body>
  <h1>Edit Dependent</h1>
  {% if dependent %}
    <form method="post" action="{{ url_for('edit_dependent', dep_id=dependent.dependent_id) }}">
      <p>
        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name" id="first_name" value="{{ dependent.first_name }}" required>
      </p>
      <p>
        <label for="last_name">Last Name:</label><br>
        <input type="text" name="last_name" id="last_name" value="{{ dependent.last_name }}" required>
      </p>
      <p>
        <label for="relationship">Relationship:</label><br>
        <input type="text" name="relationship" id="relationship" value="{{ dependent.relationship }}" required>
      </p>
      <p>
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('index') }}">Cancel</a>
      </p>
    </form>
  {% else %}
    <p>Dependent not found.</p>
    <a href="{{ url_for('index') }}">Back to Home</a>
  {% endif %}
</body>
</html>
